<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Sign In</title>
	<link rel = "icon" href = "https://img.icons8.com/dusk/50/000000/enter-2.png">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
		body {
			background-color: #C0C0C0;
		}
		.hello {
			font-size: 50px;
			font-style: italic;
			color: #FFFFFF;
		}
		.signin {
			font-size: 70px;
			font-weight: bolder;
			color: #C71585;
		}
		.text {
			font-style: italic;
			font-size: 20px;
			color: #C0C0C0;
		}
		.box {
			font-size: 30px;
			background-color: #C0C0C0;
			border: none;
			height: 60px;
		}
		.submit {
			height: 60px;
			width: 200px;
			border: none;
			background-color: #C71585;
			color: #FFFFFF;
			font-size: 20px;
			border-radius: 50px;
		}
		.submit:hover {
			border: 2px solid #C71585;
			background-color: #FFFFFF;
			color: #C71585;
		}
		.back {
			background-color: #C71585;
		}
		.card {
			height: 620px;
		}
		.hellomsg {
			font-size: 20px;
			letter-spacing: 2px;
		}
		.register {
			text-decoration: none;
			font-size: 20px;
			height: 60px;
			width: 200px;
			border-radius: 50px;
			border: 2px solid #FFFFFF;
			padding: 25px;
		}
		.register:hover {
			background-color: #FFFFFF;
			color: #C71585;
		}
		.div1 {
			margin-left: 5%;
			width: 45%;
		}
		.div2 {
			margin-right: 5%;
			width: 45%;
		}
	</style>
</head>
<br><br><br>
<body>

	<div class = "w3-half w3-card-4 w3-white card div1">
		<br><br><br><br>
		<h1 class = "w3-center signin">Sign In</h1>
		<p class = "w3-center text">Use your Account</p>
		<p class = "w3-center"><input type = "username" placeholder = "Username" class = "w3-center box"></p>
		<p class = "w3-center"><input type = "password" placeholder = "Password" id="myInput" class = "w3-center box"></p>
		<p class = "w3-center"><input type="checkbox" onclick="myFunction()" class = "check"><span class = "w3-large text">&nbsp;&nbsp;Show Password</span></p>
			<script>
			function myFunction() {
  			var x = document.getElementById("myInput");
  			if (x.type === "password") {
   				 x.type = "text";
  			} else {
    			x.type = "password";
  			}
			}
		</script>
		<p class = "w3-center"><input type = "submit" placeholder = "Submit" class = "w3-center submit" value = "Sign In"></p>
		<br>
	</div>

	<div class = "w3-half w3-card-4 w3-text-white card back div2">
		<br><br><br><br>
		<br>
		<br><br><br>
		<h1 class = "w3-center hello">Hello, Friend!</h1>
		<p class = "w3-center hellomsg">Enter your personal details and</p>
		<p class = "w3-center hellomsg">start journey with us.</p>
		<br>
		<p class = "w3-center"><a class = "w3-center register" href = "register.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sign Up&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></p>
	</div>
</body>
<br><br><br>
</html>
