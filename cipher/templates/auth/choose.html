<!DOCTYPE html>
<html lang = "en">
<head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		.back {
			height: 300px;
      		background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            transition: transform .2s;
            color: #FFFFFF;
		}
		.back:hover {
			 transform: scale(1.2);
		}
		.links {
			text-decoration: none;
		}
		.linkstop {
			text-decoration: none;
			color: #FFFFFF;
			padding: 5px;
		}
		.plinks {
			display: inline-block;
		}
		.hovering:hover {
			background-color: #C71585;
			color: #FFFFFF;
			border: 3px solid #FFFFFF;
			border-radius: 50px;
		}
		.navigation {
			background-color: #C71585;
		}
	</style>
</head>
<body>
	<br><br><br><br>
	<div class = "w3-top navigation">

	</div>

	</div>
	<div class = "w3-full w3-card-4 back w3-yellow">

		<p class = "w3-xxxlarge w3-center w3-text-white"><a href = "{{ url_for ('auth.python') }}" class = "links"><i class="fa fa-code"></i>&nbsp;&nbsp;Python</a></p>
